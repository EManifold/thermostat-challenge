<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="thermostat" class="container">

      <div id="row1">
        <select id="city">
          <option disabled selected>Choose your location</option>
          <option value="Blackpool">Manchester</option>
          <option value="Birmingham">Birmingham</option>
          <option value="Brighton">Brighton</option>
          <option value="Bristol">Bristol</option>
          <option value="Cambridge">Cambridge</option>
          <option value="Cardiff">Cardiff</option>
          <option value="Edinburgh">Edinburgh</option>
          <option value="Exeter">Exeter</option>
          <option value="Leeds">Leeds</option>
          <option value="Liverpool">Liverpool</option>
          <option value="London">London</option>
          <option value="Manchester">Manchester</option>
          <option value="Newcastle">Newcastle</option>
          <option value="Nottingham">Nottingham</option>
          <option value="Sheffield">Sheffield</option>

        </select>
        <div id="cityTemp"></div>
        <!-- <p style="font-size:20px">&#9728;</p> -->
        <div id="changeTemps">
          <div>
            <div id="increaseTemp"></div>
          </div>
          <div>
            <div id="decreaseTemp"></div>
          </div>
        </div>
        <div id="display">
          <div id="tempDisplay"><h3></h3></div>
        </div>
      </div>

      <div id="row2">
        <div id="bottomLeft">
          <button id="reset">Reset</button>
        </div>
        <div id="bottomMiddle">
          <button type="submit" id="powerSaving">Power Saving</button>
        </div>
        <div id="bottomRight">
          <div id="energyUsage"></div>
        </div>
      </div>

    </div>

    <!--Â°-->

    <script language="JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="js/thermostat.js"></script>
    <script src="js/powerSaving.js"></script>
    <script src="./jquery.js"></script>
  </body>
</html>
