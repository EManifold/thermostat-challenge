<div id="thermostat">

  <div id="changeTemps">
    <div id="increaseTemp">
      <button type="submit">Up</button>
    </div>
    <div id="decreaseTemp">
      <button type="submit">Down</button>
    </div>
  </div>

  <div id="tempDisplay">
    <h3>22 degrees</h3>
  </div>

  <div id="resetButton">
    <button type="reset">Reset</button>
  </div>

  <div id="powerSaving">
    <button type="submit">Power Saving</button>
  </div>

</div>
